{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'game/favicon-32x32.png' %}">
  <link rel="stylesheet" href="{% static 'game/style.css' %}">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game">
    {% for i in "012345678" %}
      <div class="cell" data-index="{{ i }}"></div>
    {% endfor %}
  </div>
  <p id="status">Player X's turn</p>
  <button id="restart">Restart</button>

  <script src="{% static 'game/script.js' %}"></script>
</body>
</html>
